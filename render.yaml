services:
  - type: worker
    name: world264-analysis-bot
    env: python
    region: singapore           # เลือก region ใกล้ไทย (เปลี่ยนได้ตามสะดวก)
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_IDS
        sync: false
