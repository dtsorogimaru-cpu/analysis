services:
  - type: web
    name: world264-analysis-bot
    plan: free
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_IDS
        sync: false
      - key: TZ           # ไม่บังคับ แต่ช่วยเรื่องเวลาให้ตรง
        value: Asia/Bangkok
